[package]
name = "deribit"
version = "0.4.0"
authors = ["Weiy√ºen Wu <doomsplayer@gmail.com>"]
edition = "2018"
description = "Rust client for deribit. Please look at tests/examples for detail usage at current stage."
license = "MIT"
documentation = "https://docs.rs/deribit"
repository = "https://github.com/dovahcrow/deribit-rs"
readme = "README.md"
categories = ["api-bindings"]

[badges]
travis-ci = { repository = "dovahcrow/deribit-rs", branch = "master" }

[dependencies]
futures = { version = "0.3", features = ["async-await"] }
tokio = { version = "0.2", features = ["time", "macros"] }
tungstenite = "0.10"
tokio-tungstenite = { version = "0.10", features = ["tls"]}
url = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
failure = "0.1"
log = "0.4"
derive_builder = "0.9"
pin-project = "0.4"
shrinkwraprs = "0.3"
regex = "1"
lazy_static = "1"

[dev-dependencies]
env_logger = "0.7"
dotenv = "0.15"
fluid = "0.4"

